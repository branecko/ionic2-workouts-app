<ion-header>
  <ion-navbar>
    <ion-title>Workout Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <strong>{{workout.title}}</strong>
    </ion-card-header>
    <ion-card-content>
      <p>
        <strong>Type: </strong>
        {{workout.type}}
      </p>
      <br/>
      {{workout.note}}
      <br/><br/><br/>
    </ion-card-content>
  </ion-card>
</ion-content>
